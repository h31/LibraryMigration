apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    mavenCentral()
}

mainClassName = "Main"

dependencies {
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

compileJava {
    sourceCompatibility = '1.8'
}